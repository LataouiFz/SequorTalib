<div class="card jh-card">
<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="module">
            <h2><span jhiTranslate="sequortalibApp.module.detail.title">Module</span> {{ module.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sequortalibApp.module.nom">Nom</span></dt>
                <dd>
                    <span>{{ module.nom }}</span>
                </dd>
                <dt><span jhiTranslate="sequortalibApp.module.semester">Semester</span></dt>
                <dd>
                    <span>{{ module.semester }}</span>
                </dd>
                <dt><span jhiTranslate="sequortalibApp.module.filiere">Filiere</span></dt>
                <dd>
                    <div *ngIf="module.filiere">
                        <a [routerLink]="['/filiere', module.filiere?.id, 'view']">{{ module.filiere?.nom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sequortalibApp.module.enseignant">Enseignant</span></dt>
                <dd>
                    <span *ngFor="let enseignant of module.enseignants; let last = last">
                        <a [routerLink]="['/enseignant', enseignant?.id, 'view']">{{ enseignant.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module', module.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
</div>
