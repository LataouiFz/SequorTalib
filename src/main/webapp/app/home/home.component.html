<div class="row">


    <div class="col-md-12">
        <!--
        <h1 class="display-4 text-center" jhiTranslate="home.title">Welcome, Java Hipster!</h1>

        <p class="lead text-center" jhiTranslate="home.subtitle">This is your homepage</p>
        -->

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    [translateValues]="{ username: account.login }">You are logged in as user "{{ account.login }}".</span>
            </div>


            <div class="container" *ngSwitchCase="false">
                <ngb-carousel>
                    <ng-template ngbSlide>
                        <img src="../../content/images/pic1.jpg" alt="Delhi Metro">
                        <div class="carousel-caption">
                            <h3 style="color: black">FSR</h3>
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <img src="../../content/images/pic2.jpg" alt="Bangalore Metro" style="align-items: center;">
                        <div class="carousel-caption">
                            <h3 style="color: black">Bangalore Metro</h3>
                        </div>
                    </ng-template>

                </ngb-carousel>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>


        <div *jhiHasAnyAuthority="'ROLE_ETUDIANT'">
            <jhi-dashboard-etudiant></jhi-dashboard-etudiant>
        </div>

        <div *jhiHasAnyAuthority="'ROLE_ENSEIGNANT'">
            <jhi-dashboard-enseignant></jhi-dashboard-enseignant>
        </div>

    </div>
</div>
