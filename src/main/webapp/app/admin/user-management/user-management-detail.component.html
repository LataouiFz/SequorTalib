<div class="card jh-card">
<div class="row justify-content-center mt-4" *ngIf="user">
        <div class="col-xl-12 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="javascript:void(0)">
                                <img src="../../../content/images/jhipster_family_member_0_head-192.png" class="rounded-circle">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info">
                        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
                    </button>

                    <button type="submit"
                            [routerLink]="['../edit']"
                            queryParamsHandling="merge"
                            class="btn btn-primary btn-sm">
                        <fa-icon icon="pencil-alt"></fa-icon>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                </div>

                <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                                <div>
                                    <span class="description">Full Name</span>
                                    <span class="heading">{{user.firstName}} {{user.lastName}}</span>
                                </div>
                                <div>
                                    <span class="description">Login</span>
                                    <span class="heading"><i class="ni location_pin mr-2"></i>{{ user.login }}</span>
                                </div>
                                <div>
                                    <span class="description">Email</span>
                                    <span class="heading"><i class="ni location_pin mr-2"></i>{{ user.email }}</span>
                                </div>
                                <div>
                                    <span class="description">Language</span>
                                    <span class="heading"><i class="ni location_pin mr-2"></i>{{ user.langKey }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">

                        <div class="h5 font-weight-300">
                            <span class="description">Last modified by:</span>
                            <span class="heading">{{ user.lastModifiedBy }}</span>
                        </div>
                        <div class="h5 font-weight-300">
                            <span class="description">Created by:</span>
                            <span class="heading">{{ user.createdBy }}</span>
                        </div>
                        <div class="h5 font-weight-300">
                            <span class="description">Created date:</span>
                            <span class="heading">{{ user.createdDate }}</span>
                        </div>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>

</div>
</div>
