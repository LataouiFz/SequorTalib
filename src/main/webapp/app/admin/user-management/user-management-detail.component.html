<div class="row justify-content-center mt-4" *ngIf="user">
        <div class="col-xl-12 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="javascript:void(0)">
                                <img src="../../../content/images/jhipster_family_member_0_head-192.png" class="rounded-circle">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                        <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
                        <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
                        <div class="mr-4">
                        <button type="submit"
                                [routerLink]="['/edit']"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        </div>

                        <div class=" float-right">
                            <button type="button" (click)="deleteUser(user)"
                                    class="btn btn-danger btn-sm" [disabled]="!currentAccount || currentAccount.login === user.login">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                                <div>
                                    <span class="heading">{{ user.lastModifiedBy }}</span>
                                    <span class="description">Last modified by</span>
                                </div>
                                <div>
                                    <span class="heading">{{ user.createdBy }}</span>
                                    <span class="description">Created by</span>
                                </div>
                                <div>
                                    <span class="heading">{{ user.createdDate }}</span>
                                    <span class="description">Created date</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3>
                            {{user.firstName}} {{user.lastName}}<span class="font-weight-light"></span>
                        </h3>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2"></i>{{ user.login }}
                        </div>
                        <div class="h5 mt-4">
                            <i class="ni business_briefcase-24 mr-2"></i>{{ user.email }}
                        </div>
                        <div>
                            <i class="ni education_hat mr-2"></i>{{ user.langKey }}
                        </div>
                        <div>
                            <i class="ni education_hat mr-2"></i>{{ user.createdBy }}
                        </div>
                        <div>
                            <i class="ni education_hat mr-2"></i>{{ user.lastModifiedBy }}
                        </div>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>

</div>
